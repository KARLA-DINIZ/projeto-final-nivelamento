!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova Final</title>
</head>
<body>
    <script>
        function calculaMenorNumero() {
            var valor1 = parseInt(prompt: ('Digite o primeiro número: '));
            var valor2 = parseInt(prompt: ('Digite o segundo número: '));
            var valor3 = parseInt(prompt: ('Digite o terceiro número: '));
            var valor4 = parseInt(prompt: ('Digite o quarto número: '));
            var valor5 = parseInt(prompt: ('Digite o quinto número: '));
            document.write('O menor valor entre &{valor1} e &{valor2} &{valor3} &{valor4} &{valor5} é 
            &{MathMin(valor1, valor2, valor3, valor4, valor5)}. ');
        }
        calculaMenorNumero();
    </script>
    <scrip>
        <script>
        function calculaMaiorNumero() {
            var valor1 = parseInt(prompt: ('Digite o primeiro número: '));
            var valor2 = parseInt(prompt: ('Digite o segundo número: '));
            var valor3 = parseInt(prompt: ('Digite o terceiro número: '));
            var valor4 = parseInt(prompt: ('Digite o quarto número: '));
            var valor5 = parseInt(prompt: ('Digite o quinto número: '));
            document.write('O maior valor entre &{valor1} e &{valor2} &{valor3} &{valor4} &{valor5} é 
            &{MathMax(valor1, valor2, valor3, valor4, valor5)}. ');
        }
        calculaMaiorNumero();
    </script>
</body>
